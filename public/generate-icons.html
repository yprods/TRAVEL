<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4a90e2');
            gradient.addColorStop(1, '#357abd');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw globe
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Globe circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.03;
            ctx.stroke();
            
            // Latitude lines
            for (let i = -2; i <= 2; i++) {
                const y = centerY + (i * radius * 0.4);
                ctx.beginPath();
                ctx.ellipse(centerX, y, radius, radius * 0.3, 0, 0, Math.PI * 2);
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = size * 0.015;
                ctx.stroke();
            }
            
            // Longitude lines
            for (let i = -2; i <= 2; i++) {
                const x = centerX + (i * radius * 0.4);
                ctx.beginPath();
                ctx.ellipse(x, centerY, radius * 0.3, radius, 0, 0, Math.PI * 2);
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = size * 0.015;
                ctx.stroke();
            }
            
            // Pin marker
            const pinSize = size * 0.15;
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(centerX + radius * 0.3, centerY - radius * 0.2, pinSize * 0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(centerX + radius * 0.3, centerY - radius * 0.2 + pinSize * 0.3);
            ctx.lineTo(centerX + radius * 0.3 - pinSize * 0.15, centerY - radius * 0.2 + pinSize * 0.5);
            ctx.lineTo(centerX + radius * 0.3 + pinSize * 0.15, centerY - radius * 0.2 + pinSize * 0.5);
            ctx.closePath();
            ctx.fill();
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        window.onload = function() {
            const icon192 = document.getElementById('icon192');
            const icon512 = document.getElementById('icon512');
            const favicon = document.getElementById('favicon');
            
            drawIcon(icon192, 192);
            drawIcon(icon512, 512);
            drawIcon(favicon, 32);
            
            // Auto download
            setTimeout(() => {
                downloadCanvas(icon192, 'icon-192.png');
                setTimeout(() => {
                    downloadCanvas(icon512, 'icon-512.png');
                    setTimeout(() => {
                        downloadCanvas(favicon, 'favicon.ico');
                    }, 500);
                }, 500);
            }, 500);
        };
    </script>
</body>
</html>
